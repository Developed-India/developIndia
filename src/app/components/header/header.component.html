    <header class="site-navbar site-navbar-target bg-secondary shadow" role="banner">

        <div class="container">
            <div class="row align-items-center position-relative">


                <div class="site-logo">
                    <a routerLink="index.html" class="text-white">
                        <img class="img-fluid" style="height: 67px;" src="../../../assets/images/logo.png">
                        Developed India</a>
                </div>


                <nav class="site-navigation text-left ml-auto " role="navigation">
                    <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="" class="nav-link">Home</a></li>
                        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="aboutus" class="nav-link">About Us</a></li>
                        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="events" class="nav-link">Our Events</a></li>
                        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="blog" class="nav-link">Blog</a></li>
                        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="contactus" class="nav-link">Contact</a></li>
                        <li *ngIf="authService.loggedIn" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="admin" class="nav-link">Admin Panel</a></li>
                        <li *ngIf="authService.loggedIn" (click)="logout()"><a routerLink="contactus" class="nav-link">Log Out</a></li>
                        <li *ngIf="!authService.loggedIn" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="auth"
                             class="nav-link ml-3" (click)="createProfile()">
                            <mat-icon>account_circle</mat-icon>
                        </a></li>
                    </ul>
                </nav>


                <div class="ml-auto toggle-button d-inline-block d-lg-none">
                    <a href="#"
                        class="site-menu-toggle py-5 js-menu-toggle text-white">
                        <span
                            class="icon-menu h3 text-white">
                        </span>
                    </a>
                </div>
            </div>
        </div>

    </header>
</div>
