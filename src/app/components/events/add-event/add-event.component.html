<div class="row m-5">
    <div class="col-md-6">
        <form #eventForm="ngForm" (ngSubmit)="onPostEvent(eventForm)">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" id="eventName" name="eventName" ngModel
                    placeholder="Enter Event Name">

            </div>
            <div class="form-group">
                <label for="eventDescription">Description:</label>
                <textarea class="form-control" rows="5" id="eventDescription" name="eventDescription" ngModel
                    placeholder="Enter Your Description">
            </textarea>
            </div>
            <div class="form-group">
                <label for="eventImgPath">Enter Image url:</label>
                <input type="url" class="form-control" id="eventImgPath" name="eventImgPath" ngModel
                    placeholder="Enter Url">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="alert alert-success" role="alert" *ngIf="success">
            Form submitted successfully :)
          </div>
    </div>
</div>
